<h1>listado de Héroes</h1>

<!--<div *ngIf="heroeBorrado.length > 1; true">-->
<div *ngIf="heroeBorrado; else noBorrado">
    <h3>Héroe borrado: {{ heroeBorrado }}</h3>
</div>

<ng-template #noBorrado>
    <h3>No se ha eliminado ningún héroe</h3>
</ng-template>


<button (click)="borrarHeroe()">
    Borrar
</button>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{ i + 1 }}.- {{ heroe }}
    </li>
</ul>
